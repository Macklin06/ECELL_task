{% extends 'base.html' %}

{% block title %}Leaderboard{% endblock %}

{% block content %}
  <h2>Leaderboard</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Team</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      {% for team in teams %}
        <tr>
          <td>{{ loop.index }}</td>
          <td><a href="{{ url_for('views.team_view', team_id=team.id) }}">{{ team.name }}</a></td>
          <td>{{ team.score.points if team.score else 0 }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
