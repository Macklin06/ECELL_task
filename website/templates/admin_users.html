{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
  <h2>All Users</h2>
  <table class="table">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Email</th></tr>
    </thead>
    <tbody>
      {% for u in users %}
        <tr>
          <td>{{ u.id }}</td>
          <td>{{ u.full_name }}</td>
          <td>{{ u.email }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
